<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <h1>Totally Trivial Trivia!</h1>

    <div class="timeremaining">
        <button id="startbutton">Start</button>
        <p id="timeleft"><strong>TIME REMAINING: </strong></p>
        <p id="countdown"></p>
        <p id="correctanswers"></p>
        <p id="incorrectanswers"></p>
    </div>

    <div class="mainsection" id="mainsection">
        <div>
            <h3 id="currentQuestion"></h3>
            <p id="rightAnswer"></p>
        </div>

        <div id="q1">
            <h3 class="question"></h3>
            <!-- <form>
                <input type="radio" name="answer1" value="a">a<br>
                <input type="radio" name="answer2" value="b">b<br>
                <input type="radio" name="answer3" value="c">c<br>
                <input type="radio" name="answer4" value="d">d<br>
            </form> -->
            <p class="answers" id="a"><span id="answer1"></span></p>
            <p class="answers" id="b"><span id="answer2"></span></p>
            <p class="answers" id="c"><span id="answer3"></span></p>
            <p class="answers" id="d"><span id="answer4"></span></p>
            <p id="rightanswer"></p>
            <p id="next">Next Question in 5 seconds...</p>
        </div>
    </div>

    <button id="restartbutton">Restart</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
